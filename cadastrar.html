<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Epic Task</title>
</head>
<body>
    <h1>Epic Task</h1>

    <form action="">
        <h2>Nova Tarefa</h2>

        <div class="nes-field">
            <label for="titulo">TITULO</label>
            <input type="text" id="titulo" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="descricao">DESCRIÇÃO</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
        </div>

        <div class="nes-field">
            <label for="pontos">PONTOS</label>
            <input type="number" id="pontos" class="nes-input">
        </div>

        <div class="botoes">
            <a href="./main.html" class="nes-btn is-error">Cancelar</a>
            <button type="submit", class="nes-btn is-primary">Salvar</button>
        </div>

    </form>


</body>
</html>
